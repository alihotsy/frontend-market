<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Market App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener('click', (e) => {
      const spanCategory = document.querySelector('.category');
      const ulCategories = document.querySelector('.categories-container');
      const profileContainer = document.querySelector('.profile-container');
      const profileMenu = document.querySelector('.profile-menu');

      if(!spanCategory?.contains(e.target)) {
        ulCategories?.classList.remove('open');
      }

      if(!profileContainer?.contains(e.target)) {
        profileMenu?.classList.remove('open')
      }
     })
    </script>
  </body>
</html>
